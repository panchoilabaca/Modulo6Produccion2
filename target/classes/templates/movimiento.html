<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Movimientos bodega</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/bootstrap-table.css">
	<meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/tables-manager :: tables-manager-movimiento"></div>
		<div th:replace="fragments/tables-manager :: tables-manager-menu"></div>
		<h2> Movimientos de Bodega</h2>

		<div class="btn-group">
			<button type="button" class="btn btn-primary" onClick="add()">+</button>
		</div>

		<div class="table-responsive" id="tableDivContainer">
			<table class="table table-condensed" id="movimientoTable"
				data-toggle="table">
				<thead>
					<tr>
						<th data-field="id_movim">ID</th>
						<th data-field="idinvent">ID Inventario</th>
						<th data-field="tipomovim">Tipo de Movimiento</th>
						<th data-field="cantmovida">Cantidad Movida</th>
						<th data-field="fechamovim">Fecha de Movimiento</th>
						<th data-field="idrut">ID RUT</th>
						<th data-field="ubicorigen">Ubicaci贸n de Origen</th>
						<th data-field="ubicdestino">Ubicaci贸n de destino</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Movimiento</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">ID</label>
						<input type="text"	class="form-control" id="id_movim">
						<label for="pwd">ID Inventario</label>
						<input type="text" class="form-control" id="id_invent">
						<label for="usr">Tipo de movimiento</label>
						<input type="text"	class="form-control" id="tipo_movim">
						<label for="pwd">Cantidad movida</label>
						<input type="text" class="form-control" id="cant_movida">
						<label for="usr">Fecha de movimiento</label>
						<input type="text"	class="form-control" id="fecha_movim">
						<label for="pwd">ID RUT</label>
						<input type="text" class="form-control" id="id_rut">
						<label for="usr">Ubicaci贸n de origen</label>
						<input type="text"	class="form-control" id="ubic_origen">
						<label for="pwd">Ubicaci贸n de destino</label>
						<input type="text" class="form-control" id="ubic_destino">
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<div class="btn-group" id="btn_group_new">
						<button type="button" class="btn btn-primary" onClick="insert()">Save</button>
					</div>
					<div class="btn-group" id="btn_group_old">
						<button type="button" class="btn btn-primary" onClick="update()">Save</button>
						<button type="button" class="btn btn-primary" onClick="del()">Delete</button>
					</div>
					<div class="btn-group" id="btn_group_close">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
	</div>


		<script>
			document.addEventListener("DOMContentLoaded", function(event) {
				list();
			});
		</script>

		<script src="/js/jquery-3.6.0.js"></script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/bootstrap-table.js"></script>
		<script src="/js/movimiento.js"></script>
</body>
</html>
